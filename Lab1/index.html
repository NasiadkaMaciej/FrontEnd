<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pokédex</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header>
		<h1>Pokédex</h1>
		<p>Pokémons loaded: <span id="progress"> </span> </p>
		<input type="text" id="search" placeholder="Search Pokemon..." />
	</header>
	<main>
		<section id="pokemon-list">
			<h2>Pokemon List</h2>
			<ul id="list"></ul>
		</section>
		<section id="pokemon-details">
			<h2>Pokemon Details</h2>
			<div id="details"></div>
		</section>
	</main>
	<script src="app.js"></script>
</body>

</html>
